<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendor/bootstrap/style.css">
	<title>Register</title>
</head>
<body>
	<section class="Form">
	<div class="container" id="app">
		<div class="row g-0">
			<div class="col">
				<img src="vendor/images/image1.jpg" class="img-fluid" alt="">
			</div>
			<div class="col px-3 pt-3">
				<h1 class="text-register">DAFTAR SEKARANG</h1>
				<h2 class="text-description">Sudah punya akun?
					<a href="#">MASUK</a>
				</h2>
				<div class="btn-group">
					<div class="row">
						<div class="col-lg-6">
							<a href="#" class="btn btn-google">
								<img src="vendor/images/google.png" class="icon">Daftar dengan Google
							</a>
						</div>
						<div class="col-lg-6">
							<a href="#" class="btn btn-facebook">
								<img src="vendor/images/facebook.png" class="icon">Daftar dengan Facebook</a>
						</div>
					</div>
				</div>
				<div class="description-line">
					<div class="line"></div>
					<div class="line-text">Or</div>
					<div class="line"></div>
				</div>
				
				<form>
					<div class="form-row">
						<div class="col-mb-3">
							<input type="email" placeholder="Nama Lengkap" class="form-control my-3">
						</div>
					</div>
					<div class="form-row">
						<div class="col-mb-3">
							<input type="email" placeholder="Username" class="form-control my-3">
						</div>
					</div>
					<div class="form-row">
						<div class="col-mb-3">
							<input type="email" placeholder="Alamat Email" class="form-control my-3">
						</div>
					</div>
					<div class="form-row">
						<div class="col-mb-3">
							<input id="password-field" name="password" type="password" placeholder="Password" class="form-control my-3">
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
					</div>
					<div class="form-row">
						<div class="col-mb-3">
							<input id="password-field" name="password" type="password" placeholder="Confirm Password" class="form-control my-3">
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							 <label class="form-check-label" for="flexCheckDefault">
								Dengan membuat akun KEJARPTN.ID, anda telah menyetujui
								<a href="#" class="syarat">Syarat dan Ketentuan yang berlaku</a>
							</label>
					</div>
						<div class="daftar">
							<div class="d-grid gap-2 col-6 mx-auto">
									<a href="#" class="btn btn-daftar">Daftar</a>
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
		</div>
	</div>
	</section>
		<script src="vendor/bootstrap/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
		<script src="vendor/bootstrap/main.js"></script>
</body>
</html>
